<body>
<!-- 一、头部-->
<header>
    <!-- 1、头部工具栏-->
    <div class="header-navTools container">
        <ul class="clearfix">
            <li class="nav-item col-lg-3 pull-left"><a href="#"><img src="images/logo-icon.png" alt="" width="100%"></a></li>

            <li class="nav-item pull-left"><a href="">换购须知</a></li>
            <li class="nav-item pull-left"><a href="">关于我们</a></li>

                <span class="login1"><img src="images/register-icon.png" alt="">请登录</span>

<!-- 二、申请购买页面主体-->
<main class="container-fluid apply-main">
    <div class="container">
        <div class="row">
            <!-- 左tab-->
            <form class="form-horizontal apply-left col-xs-7" role="form">
                <!-- 兑换信息-->
                <div class="applyForm-section">
                    <h4 class="apply-title ">兑换信息</h4>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label text-left">姓名</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="firstname" placeholder="请输入名字" value="张菲菲">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label text-left">身份证</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="firstname" placeholder="请输入身份证号" value="43081119950216358225">
                        </div>
                        <div class="col-xs-3 apply-userHelp-infos">取钞时请携带本人在有效期内的身份证原件</div>
                    </div>
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label text-left">联系手机</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="firstname" placeholder="请输入手机号" value="张菲菲">
                        </div>
                    </div>
                </div>

                <!-- 外币兑换-->
                <div class="applyForm-section">
                    <h4 class="apply-title">外币兑换</h4>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">外币金额</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="lastname" placeholder="请输入购汇金额">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">所需人民币</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="lastname" placeholder="0.00CNY">
                        </div>
                        <div class="col-xs-3 apply-userHelp-infos">100USD＝685.69CNY</div>
                    </div>
                </div>

                <!-- 购汇用途-->
                <div class="applyForm-section">
                    <h4 class="apply-title ">购汇用途</h4>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">预计购汇时间</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="lastname"
                                   placeholder="请输入姓">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">购汇用途</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="lastname" placeholder="请输入购汇用途">
                        </div>
                    </div>
                </div>

                <!-- 取钞方式-->
                <div class="applyForm-section">
                    <h4 class="apply-title ">取钞方式</h4>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">取钞方式</label>
                        <div class="col-sm-2 section-div">
                            <label><input class="section-check radio_input" name="one" type="radio">请打勾</label>
                        </div>
                        <div class="col-sm-3 section-div">
                            <label><input class="section-check radio_input" name="one" type="radio">请打勾</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">取钞时间段</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="lastname" placeholder="请输入购汇用途">
                        </div>
                    </div>
                </div>

                <!-- 同意协议、并提交订单-->
                <div class="applyForm-section-agree">
                    <div class="checkbox applyForm-checkbox">
                        <label>
                            <input type="checkbox" class="">本人已知晓上述内容，保证申报信息真实有效，愿意配合金融机构进行真实性，合规性审核，愿意配合外汇管理机关调查和监督检查，并承担相应的法律责任。
                        </label>
                    </div>
                    <div class="applyForm-Clause">
                        <span>服务条款</span>
                        <span class="vertical-line"></span>
                        <span>填报说明</span>
                    </div>
                    <div class="form-group">
                    <div class=" col-sm-12">
                        <button type="submit" class="btn btn-default btn-block">提交订单</button>
                    </div>
                </div>
                </div>
            </form>

            <!-- 右文章-->
        </div>
    </div>

</main>

                    <p class="footer-item"><img src="images/guany-icon.png" alt="关于我们">关于我们</p>
                </li>
                <li class="col-xs-4 ">
                    <p class="footer-item"><img src="images/yins-icon.png" alt="隐私条例">隐私条例</p>
                    <p class="footer-item"><img src="images/tel-icon.png" alt="客服电话">客服电话：13515894562</p>
                </li>
                <li class="col-xs-4 text-center downApp">
                    <p class="footer-item">
                        <img src="images/ewm.png" alt=""> <br>
                        下载App
                    </p>
                </li>
            </ul>
            <div class="copy-right">
                Copyright ©1692009-2024 版权所有 icexxxx <br>
                备案信息12edjfcklj
            </div>
